                                1.커뮤니티 소개<br><br>
                                우리 커뮤니티는 현지인과 여행자, 그리고 환경을 사랑하는 모든 이들이 서로 소통하고, 지역의 문화를 깊이 이해하며, 친환경적인 여행을 지향하는 공간입니다. 이곳에서 다양한 경험을 공유하고, 현지의 특별한 장소와 문화를 탐험해보세요.<br><br>
                                2. 커뮤니티 가이드라인<br><br>
                                존중과 배려: 모든 회원은 서로를 존중하고 배려해야 합니다. 다른 문화와 관습을 이해하고, 다양한 의견을 열린 마음으로 받아들여주세요.<br><br>
                                언어 사용: 소통은 한국어로 진행되며, 이해하기 쉬운 표현을 사용해주시기 바랍니다. 비속어나 공격적인 언어는 금지됩니다.<br><br>
                                현지 정보 공유: 현지인들이 제공하는 정보는 그 지역의 문화를 존중하고 보존하는 데 큰 도움이 됩니다. 이를 통해 더 깊이 있는 여행 경험을 만들어가세요.
                                친환경 실천: 우리의 커뮤니티는 친환경 여행을 지향합니다. 자연을 보호하고, 지속 가능한 여행 방법을 공유하는 데 동참해 주세요.<br><br>
                                3. 게시물 작성 시 유의사항<br><br>
                                정확한 정보 제공: 현지에 대한 정보나 경험을 공유할 때는 정확한 사실을 바탕으로 작성해 주세요. 잘못된 정보는 오해를 불러일으킬 수 있습니다.<br><br>
                                적절한 게시판 이용: 주제에 맞는 게시판에 글을 작성해 주세요. 예를 들어, 여행 팁은 ‘여행 정보’ 게시판에, 현지 문화에 대한 이야기는 ‘문화 이야기’ 게시판에 올려주세요.<br><br>
                                사진 및 자료 공유: 본인이 촬영한 사진이나 직접 작성한 글만 공유해 주세요. 저작권이 있는 자료를 무단으로 사용하지 않도록 주의 바랍니다.<br><br>
                                4. 현지인과의 소통<br><br>
                                질문과 답변: 궁금한 점이 있으면 현지인들에게 직접 질문하세요. 그들의 경험과 지식은 여러분의 여행을 더욱 풍부하게 만들어 줄 것입니다.<br><br>
                                현지 문화 존중: 현지의 풍습, 규칙, 관습을 존중하는 자세가 중요합니다. 모든 소통에서 이 점을 잊지 말아 주세요.<br><br>
                                피드백과 제안: 현지인들의 조언과 피드백을 열린 마음으로 받아들이고, 여러분도 유익한 정보를 제공하며 커뮤니티에 기여해 주세요.<br><br>
                                5. 안전하고 즐거운 소통을 위한 팁<br><br>
                                개인 정보 보호: 개인 정보를 공유할 때는 신중하게 생각하고, 불필요한 정보는 공개하지 않도록 주의하세요.<br><br>
                                오프라인 만남 주의: 타인과의 오프라인 만남을 계획할 경우, 공공장소에서 만남을 가지며, 안전을 최우선으로 고려해 주세요.<br><br>
                                친환경 활동: 커뮤니티에서 제안하는 친환경 활동에 적극 참여해 보세요. 함께 지구를 보호하는 작은 실천을 시작할 수 있습니다.<br><br>
                                6. 커뮤니티 관리<br><br>
                                운영자 역할: 운영자는 커뮤니티의 원활한 운영을 위해 노력합니다. 문제가 발생하면 운영자에게 신고해 주세요.<br><br>
                                규칙 위반: 규칙을 위반할 경우, 경고 없이 게시물이 삭제되거나 계정이 정지될 수 있습니다. 규칙을 준수하며 모두가 즐길 수 있는 커뮤니티를 만들어가요.

        <script>
            function confirmDelete(index) {
                if (confirm("정말로 이 게시글을 삭제하시겠습니까?")) {
                    window.location.href = "communitylist.html?delete=" + index;
                }
            }
        // CKEditor 초기화
        CKEDITOR.replace('editor1');

        function loadPost() {
            var post = localStorage.getItem('postContent');
            if (post) {
                CKEDITOR.instances.editor1.setData(post);
            }
        }

        // 페이지 로드 시 게시글 불러오기
        document.addEventListener('DOMContentLoaded', loadPost);

        // 게시글 저장 함수
        function savePost() {
            var content = CKEDITOR.instances.editor1.getData();
            localStorage.setItem('postContent', content);
        }

        // 수정 버튼 클릭 시 저장하기
        document.querySelector('.bt_wrap .on').addEventListener('click', function(e) {
            e.preventDefault();
            savePost();
            alert('게시글이 저장되었습니다.');
            window.location.href = 'communityview1.html';
        });
