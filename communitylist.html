    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 기본 게시물 목록을 초기화합니다.
        const defaultPosts = [
            { title: '커뮤니티 이용안내', writer: '운영자', date: '2024.8.25', count: 8532 },
            { title: '수많은 철새를 볼 수 있는 3대 철새 도래지인 <br>군산의 금강 생태습지 공원!', writer: '유소민', date: '2024.8.25', count: 3654 },
            { title: '조금만 관심을 가진다면 만날 수 있는 작은 곤충의 세계! <br>금마 서동 생태관광지', writer: '최윤서', date: '2024.8.25', count: 2895 },
            { title: '호남의 금강이라 불리며 조선 8경의 하나인 <br>내장산 국립공원!', writer: '김민재', date: '2024.8.25', count: 1465 },
            { title: '프랑스미슐랭그린가이드에서 만점을 받은 대한민국 <br>최고의 명소! 반디랜드', writer: '강태훈', date: '2024.8.25', count: 786 },
            { title: '군산에 놀러왔는데 가볼만 한 여행지 추천해주세요!', writer: '유소민', date: '2024.8.25', count: 387 },
            { title: '익산에서 아이들과 가볼만 한 여행지가 있을까요?', writer: '최윤서', date: '2024.8.25', count: 456 },
            { title: '정읍에서 힐링받을 만한 곳 있을까요?', writer: '김민재', date: '2024.8.25', count: 789 },
            { title: '무주에서 아이 셋과 같이 갈만한 곳 추천해주세요!', writer: '강태훈', date: '2024.8.25', count: 325 },
            { title: '집에서 감자를 키워보려고 하는데 심는 시기가 어떻게 되나요?', writer: '최윤서', date: '2024.8.26', count: 654 },
            { title: '농업에 관심이 생겨서 배우고 싶어요.', writer: '유소민', date: '2024.8.26', count: 264 },
        ];
    
        // 로컬스토리지에서 게시물 목록을 가져옵니다.
        let posts = JSON.parse(localStorage.getItem('posts'));
    
        // 로컬스토리지에 게시물이 없을 경우, 기본 게시물 목록을 저장합니다.
        if (!posts || posts.length === 0) {
            posts = defaultPosts;
            localStorage.setItem('posts', JSON.stringify(posts));
        }
    
        function savePostsToLocalStorage() {
            localStorage.setItem('posts', JSON.stringify(posts));
        }
    
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        const deleteIndex = getQueryParameter('delete');
        if (deleteIndex !== null) {
            posts.splice(deleteIndex, 1);
            savePostsToLocalStorage();  // 변경된 목록을 저장합니다.
        }
    
        const postsPerPage = 5;
        let currentPage = 1;
    
        function displayPosts(page) {
            const start = (page - 1) * postsPerPage;
            const end = start + postsPerPage;
            const postsToDisplay = posts.slice(start, end);
            const boardList = document.getElementById('boardList');
            boardList.innerHTML = '';
    
            postsToDisplay.forEach((post, index) => {
                boardList.innerHTML += `
                    <div style="display: flex; align-items: center; justify-content: space-between; height: auto;">
                        <div class="num" style="font-size: 24px;">${start + index + 1}</div>
                        <div class="title" style="flex-grow: 1;">
                            <a href="communityview${start + index + 1}.html" class="${post.title === '커뮤니티 이용안내' ? 'special-title' : ''}">${post.title}</a>
                        </div>
                        <div class="writer" style="margin-left: 100px;">${post.writer}</div>
                        <div class="date" style="margin-left: 10px;">${post.date}</div>
                        <div class="count" style="margin-left: 10px;">${post.count}</div>
                    </div>
                    <hr style="border: 1px solid #ccc; margin: 0px 0;">
                `;
            });
        }
    
        function setupPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(posts.length / postsPerPage);
            pagination.innerHTML = '';
    
            const firstPageButton = `<a href="#" class="bt" onclick="changePage(1)"><<</a>`;
            pagination.innerHTML += firstPageButton;
    
            const prevPageButton = `<a href="#" class="bt ${currentPage === 1 ? 'disabled' : ''}" onclick="changePage(${currentPage - 1})"><</a>`;
            pagination.innerHTML += prevPageButton;
    
            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += `<a href="#" class="num ${i === currentPage ? 'on' : ''}" onclick="changePage(${i})">${i}</a>`;
            }
    
            const nextPageButton = `<a href="#" class="bt ${currentPage === totalPages ? 'disabled' : ''}" onclick="changePage(${currentPage + 1})">></a>`;
            pagination.innerHTML += nextPageButton;
    
            const lastPageButton = `<a href="#" class="bt" onclick="changePage(${totalPages})">>></a>`;
            pagination.innerHTML += lastPageButton;
        }
    
        function changePage(page) {
            if (page < 1 || page > Math.ceil(posts.length / postsPerPage)) return;
            currentPage = page;
            displayPosts(currentPage);
            setupPagination();
        }
    
        displayPosts(currentPage);
        setupPagination();
    </script>
