                        <div class="title">

                                <dt>제목</dt>
                                <dd><input type="text" placeholder="제목 입력"></dd>

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            document.getElementById('registerBtn').addEventListener('click', function() {
                const title = document.querySelector('.title input').value;
                const writer = document.querySelector('.info input').value;
                const content = document.querySelector('.cont textarea').value;
        
                if (title && writer && content) {
                    const posts = JSON.parse(localStorage.getItem('posts')) || [];
                    const newPost = {
                        title: title,
                        writer: writer,
                        date: new Date().toISOString().split('T')[0], // 현재 날짜를 "YYYY-MM-DD" 형식으로 저장
                        count: 0
                    };
                    posts.push(newPost);
                    localStorage.setItem('posts', JSON.stringify(posts));
        
                    alert('게시글이 등록되었습니다!');
                    window.location.href = 'communitylist.html'; // 게시글 목록 페이지로 이동
                } else {
                    alert('모든 필드를 채워주세요.');
                }
            });
        </script>
