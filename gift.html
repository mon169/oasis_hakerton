                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="mainsite.html">Home</a></li>

                        <i class="fa-solid fa-leaf points-icon"></i> <!-- 아이콘 -->
                        <span id="user-points" style="margin-right: 30px;"></span> <!-- 마일리지 표시 -->
                    </div>
                    <a class="btn btn-outline-dark" href="shopping_cart.html">
                        <i class="bi-cart-fill me-1"></i>
                        장바구니
                        <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                    </a>
                </div>
            </div>
        </nav>
        <!-- 상품권 교환 -->
        <section id="gift" class="py-5 bg-light">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4">상품권 교환</h2>
                <div class="button-container">
                    <!-- 검색창 -->
                    <form class="search-box" action="" method="get">
                        <input class="search-txt" type="text" name="" placeholder="검색어를 입력하세요.">
                        <button class="search-btn" type="submit">
                            <i class="fa-duotone fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>

                    <div class="dropdown-container">
                        <select id="regionSelect">
                            <option value="전남">전남</option>
                            <option value="전북">전북</option>
                        </select>
                    </div>
                </div>
                <div id="productList" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">제품 상세정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" id="modalProductImage" alt="Product Image" class="img-fluid mb-3">
                        <h5 id="modalProductName"></h5>
                        <p id="modalProductPrice"></p>
                        <p id="modalProductDescription"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary">장바구니 추가</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer-->

            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
