        <!-- 로컬푸드 -->
        <section id="localFood" class="py-5 bg-light">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4">로컬푸드</h2>
                <div class="button-container">
                    <!-- 검색창 -->
                    <form class="search-box" action="" method="get">
                        <input class="search-txt" type="text" name="" placeholder="검색어를 입력하세요.">
                        <button class="search-btn" type="submit">
                            <i class="fa-duotone fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>

                    <button class="submit-btn" type="button" data-bs-toggle="modal" data-bs-target="#submittModal">
                        상품 등록
                    </button>
                </div>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    
                </div>
            </div>
        </section>

        <!-- 상품 등록 팝업 -->
        <div class="modal fade" id="submittModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">로컬푸드 상품 등록</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <!-- 상품명 -->
                            <div class="mb-3">
                                <label for="productName" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="productName" placeholder="상품명을 입력하세요" required>
                            </div>
                            <!-- 가격 -->
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">가격</label>
                                <input type="number" class="form-control" id="productPrice" placeholder="가격을 입력하세요" required>
                            </div>
                            <!-- 이미지 업로드 -->
                            <div class="mb-3">
                                <label for="productImage" class="form-label">상품 이미지</label>
                                <input type="file" class="form-control" id="productImage" accept="image/*" required>
                            </div>
                            <!-- 상세정보 -->
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">상세정보</label>
                                <textarea class="form-control" id="productDescription" rows="4" placeholder="상품 상세정보를 입력하세요" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="submit" class="btn btn-primary" form="productForm">게시</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 상세정보 확인 팝업 -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">제품 상세정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" id="modalProductImage" alt="Product Image" class="img-fluid mb-3">
                        <h5 id="modalProductName"></h5>
                        <p id="modalProductPrice"></p>
                        <p id="modalProductDescription"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary">장바구니 추가</button>
                    </div>
                </div>
            </div>
        </div>
