    <!-- Firebase JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyAkzp6EvypKOxPLG6Y95b58MF80iwnKPfc",
            authDomain: "oasis-783c1.firebaseapp.com",
            projectId: "oasis-783c1",
            storageBucket: "oasis-783c1.appspot.com",
            messagingSenderId: "36960403673",
            appId: "1:36960403673:web:db3367a4d3dc1f8a7dfec8",
            measurementId: "G-80936TQC87"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        // 페이지 로드 시 사용자의 로그인 상태를 확인하여 UI를 업데이트
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 사용자가 로그인한 상태일 때
                document.querySelector('.js-signin-modal-trigger').classList.add('d-none'); // 로그인 버튼 숨기기
                document.getElementById('userDropdown').classList.remove('d-none'); // 유저 드롭다운 표시
                document.getElementById('userEmail').textContent = `로그인된 사용자: ${user.email}`;
            } else {
                // 사용자가 로그인하지 않은 상태일 때
                document.querySelector('.js-signin-modal-trigger').classList.remove('d-none'); // 로그인 버튼 표시
                document.getElementById('userDropdown').classList.add('d-none'); // 유저 드롭다운 숨기기
                document.getElementById('userEmail').textContent = '';
            }
        });
    
        // 회원가입 기능
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
    
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
    
                // 추가 사용자 정보를 Firestore에 저장
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    username: username,
                    points: 50
                });
    
                alert('회원가입이 완료되었습니다.');
                console.log('User signed up:', user);
            } catch (error) {
                console.error('Error during sign-up:', error.code, error.message);
                alert('회원가입에 실패했습니다: ' + error.message);
            }
        });
    
        // 로그인 기능
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert('로그인에 성공했습니다.');
                    console.log('User signed in:', user);
    
                    // 로그인 상태 유지
                    localStorage.setItem('user', JSON.stringify({ email: user.email, uid: user.uid }));
    
                    // 모달창 닫기
                    const modal = document.querySelector('.cd-signin-modal');
                    modal.classList.remove('cd-signin-modal--is-visible');
                })
                .catch((error) => {
                    console.error('Error during sign-in:', error.code, error.message);
                    alert('로그인에 실패했습니다: ' + error.message);
                });
        });
        </script>
