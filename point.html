<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Page</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkzp6EvypKOxPLG6Y95b58MF80iwnKPfc",
            authDomain: "oasis-783c1.firebaseapp.com",
            projectId: "oasis-783c1",
            storageBucket: "oasis-783c1.appspot.com",
            messagingSenderId: "36960403673",
            appId: "1:36960403673:web:db3367a4d3dc1f8a7dfec8",
            measurementId: "G-80936TQC87"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Update points function
        window.updatePoints = async function() {
            const pointsToAdd = parseInt(document.getElementById('points').value);
            if (isNaN(pointsToAdd) || pointsToAdd <= 0) {
                alert("Please enter a valid number of points.");
                return;
            }

            const user = auth.currentUser;

            if (user) {
                try {
                    const userRef = doc(db, "users", user.uid);
                    await updateDoc(userRef, {
                        points: increment(pointsToAdd)
                    });
                    console.log("Points updated successfully.");
                    alert("Points updated successfully!");
                } catch (error) {
                    console.error("Error updating points:", error);
                    alert("Error updating points: " + error.message);
                }
            } else {
                alert("No user is currently signed in.");
                window.location.href = "login.html"; // Redirect to sign-up page if no user is signed in
            }
        };

        // Check if user is signed in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                document.getElementById('userEmail').textContent = `Logged in as: ${user.email}`;
            } else {
                // No user is signed in
                window.location.href = "index.html"; // Redirect to sign-up page if no user is signed in
            }
        });
    </script>
</head>
<body>
    <h1>Points Page</h1>
    <div id="userEmail"></div>
    <label for="points">Points to Add:</label>
    <input type="number" id="points" required><br>
    <button type="button" onclick="updatePoints()">Add Points</button>
</body>
</html>
